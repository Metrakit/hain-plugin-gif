<!doctype html>
<head>
  <style type="text/css">
    img {
      max-width: 100%;
    }
    input {
      height: 28px;
      border-radius: 5px;
      border: solid 1px lightgray;
      padding-left: 2%;
      padding-right: 2%;
      width: 96%;
      outline: 0;
    }
    .img-block {
      text-align: center;
    }
  </style>
<body>
  <div class="img-block">
    <img src="%picture%">
  </div>
  <input type="text" value="%url%">
</body>
</html>
